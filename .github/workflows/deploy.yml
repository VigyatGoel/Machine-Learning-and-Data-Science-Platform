name: Deploy FastAPI App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v3


    - name: Install SSH agent and add private key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}


    - name: Add known hosts
      run: |
        echo "${{ secrets.KNOWN_HOSTS }}" >> ~/.ssh/known_hosts


    - name: Deploy application
      run: |
        ssh ubuntu@${{ secrets.VM_IP }} << EOF
          cd /home/ubuntu/Machine-Learning-and-Data-Science-Platform
          git pull origin main
          source /home/ubuntu/miniforge3/bin/activate test
          pip install -r requirements.txt
          sudo supervisorctl reread
          sudo supervisorctl update
          sudo supervisorctl reload
        EOF
      
    - name: Post-deployment health check
      run: |
        echo "Attempting to reach: http://${{ secrets.VM_IP }}/health"

        # Check network connectivity first
        if ! ping -c 4 ${{ secrets.VM_IP }}; then
          echo "Unable to ping the server"
          exit 1
        fi

        # Try curl with more verbose output
        RESPONSE=$(curl -v --max-time 10 http://${{ secrets.VM_IP }}/health 2>&1)
        STATUS=$(echo "$RESPONSE" | grep "HTTP/" | awk '{print $2}')

        echo "Full curl output:"
        echo "$RESPONSE"

        echo "Detected HTTP Status: $STATUS"

        if [ -z "$STATUS" ] || [ "$STATUS" -ne 200 ]; then
          echo "Health check failed"
          exit 1
        fi

        echo "Health check passed"
      timeout-minutes: 2